<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /** 每个函数都有一个prototype属性，它默认指向一个Object空对象（即原型对象） */
        // function fn (){

        // }
        // console.log(fn)
        // console.log(fn.prototype)

        /** 给原型对象添加方法，实例对象可以访问 */
        function fn1(){

        }
        fn1.prototype.myTest = function (){
            console.log('原型对象中的方法')
        }
        // console.log(fn1.prototype)
        // 1.创建实例对象
        let FUN1 = new fn1() 
        // 2.调用这个方法
        FUN1.myTest()
        //原型对象中的constructor属性指向该函数对象
        // console.log(fn1.prototype.constructor === fn1)

        /** 每个函数都有一个prototype，即显式原型对象 */
        function fn2(){

        }
        console.log(fn2.prototype)
        /** 每一个实例对象都有一个\_proto\_ 属性，即隐式原型属性 */
        let FUN2 = new fn2()
        console.log(FUN2._proto_) //现在为什么打印出来是 undefined 
        
    </script>
</body>
</html>
