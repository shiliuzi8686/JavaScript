        /**
         * 
         * @param {value} 任何类型 一个值
         * @return {String类型} value的类型 
         */

        function getType(value) {
            // if(value===null || undefined) return value

            // if(value===null) return 'null'
            // if(value===undefined) return 'undefined'
            /** Object.prototype.toString.call(value).slice(8,-1)可以拿到null和undefined数据类型的字符串值 */
            // return value instanceof Object ? Object.prototype.toString.call(value).slice(8,-1) : typeof value
            return Object.prototype.toString.call(value).slice(8,-1)
        }

        /**
         * 模拟instanceof
         * @param1 {对象}
         * @param2 {构造函数}
         * 思路：A instance B --- true 
         *  则A是B的一个实例,例 [] instanceof Object--true ,应该是沿着原型链查找的
         *  实例对象是有一条原型链的
         *  判断B的原型是不是在A的原型链上
         */
        function myInstanceOf(myObject, myConstructor) {
            // while((myObject.__proto__ !== myConstructor.prototype) && (myConstructor.__proto__ !== null)){
            //     myConstructor = myConstructor.prototype.__proto__
            // }
            // return !(myConstructor.__proto__ === null)
            // // while(myObject.)
            while(myObject !== null && myConstructor.prototype !== myObject.__proto__){
                myObject = myObject.__proto__
            }
            return !(myObject === null)
        }
