<body>
    <script>
        const {log} = console

        let xml = new XMLHttpRequest()
        xml.onreadystatechange = function () {
            if(xml.readyState == 4) {
                if(xml.status > 200 && xml.status < 300 || xml.status === 304){

                } 
            }
        }
        const myFetch = (url, initObj) => {
            return new Promise( (resolve,reject) => {
                try{
                    let xml = new XMLHttpRequest()
                    xml.onreadystatechange = function () {
                        if(xml.readyState == 4) {
                            if(xml.status > 200 && xml.status < 300 || xml.status === 304){
                                resolve({
                                    ok:true,
                                    data:xml.response
                                })
                            } else {
                                resolve({
                                    ok:false,
                                    data:xml.response
                                })
                            } 
                        }
                    }
                    xml.open('GET',url)
                    xml.send(initObj)
                } catch(error) {
                    reject(error)
                }
            })
        }
        myFetch('https://qj-api.foxcodes.cn/minip/qj/shop/commodity/getUniversalCommodity')
        .then(
            value => {
                log('value:',value)
            }
        )
    </script>
