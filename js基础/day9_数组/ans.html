    <script>
        const { log } = console;

        const arr = [[1,1,[[9]]], [2], [3, [4]], [[[6]]]];

        // log(arr.flat());
        // -> [ 1, 2, 3, [ 4 ], [ [ 6 ] ] ]

        Array.prototype.deepFlat = function deepFlat() {
            // 模拟深克隆
            const copy = this.slice();
            return copy.reduce((pre, cur) => pre.concat(Array.isArray(cur) ? cur.deepFlat() : cur), []);
        };

        // log(arr.deepFlat());
        // -> [ 1, 2, 3, 4, 6 ]

        arrTest[2][0] = '5 changed'
        log(arrTest[2][0]) //'5 changed'
        log(arrTest.slice()[2][0]) //'5 changed'
    </script>
