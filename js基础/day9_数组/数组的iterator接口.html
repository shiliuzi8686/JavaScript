    <script>
        const arrayLike = {0: 'apple', 1: 'orange', 2: 'strawberry', length: 3};
        // console.log(...Array.from(arrayLike));
        // -> 'apple' 'orange' 'strawberry'

        const iterable = {
        name: 'Trigold',
        age: 19,
        job: '前端工程师',

        [Symbol.iterator]() {
            let i = 0;
            const keys = Object.keys(this);

            return {
                next: () => ({
                    value: this[keys[i]],
                    // done: i++ === keys.length,
                    done: false //直接崩溃
                }),
                // [Symbol.iterator]() {
                //     return this; 
                // }
            };
        },
        };

        console.log(...iterable);
        // -> 'Trigold' 19 '前端工程师'
    </script>
