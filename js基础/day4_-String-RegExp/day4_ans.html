        /**
         * 手写一个识别数值类型字符串的算法
        */
        function isNumbericStr(str) {
            const symbolPattern = /(\+|-)/; 
            const digits = /(\d+)/;
            const realNumberPattern = new RegExp(
                `${symbolPattern.source}?${digits.source}(\.${digits.source})?`,
            );
            const numbericPattern = new RegExp(
                `^${realNumberPattern.source}((e|E)${symbolPattern.source}?${digits.source})?$`,
            );
            return numbericPattern.test(str);
        }
