    <script>
        const {log} = console
        function* makeRangeIterator(start = 0,end = Infinity,step = 1){
            for(let i = start;i < end;i += step){
                yield i;
            }
        }
        let Generator = makeRangeIterator(1,5,1)
        // log(Generator.next())
        let res = Generator.next()
        log(res)
        while(!res.done) {
            // log(Generator)
            res = Generator.next()
            log(res)
        }
