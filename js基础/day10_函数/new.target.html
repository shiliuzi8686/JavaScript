    <script>
        function foo() {
        const funcName = arguments.callee.name;
        if (new.target) {
            throw `函数${funcName}不能用作构造函数！`;
        } else {
            console.log(`函数${funcName}用为非构造函数！`);
        }
        }

        // new foo();
        foo();
    </script>
